<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Bài Tập Javascript Buổi 2 + 3</title>
    </head>
    <body>
        <div class="ex__list">
            <div class="ex__item">
                <h1>Bài 1: Tính tiền lương nhân viên</h1>
                <div class="ex__input">
                    <input
                        class="txtInput"
                        id="txtLuongNgayLam"
                        type="text"
                        placeholder="Nhập lương một ngày"
                    />
                    <input
                        class="txtInput"
                        id="txtsoNgayLam"
                        type="text"
                        placeholder="Số ngày làm"
                    />
                </div>
                <button class="btnShow" id="btnTinhLuong">Tính Lương</button>
                <p class="showResult" id="hienLuong"></p>
            </div>

            <div class="ex__item">
                <h1>Bài 2: Tính giá trị trung bình</h1>
                <div class="ex__input">
                    <input
                        class="txtInput"
                        id="number_1"
                        type="number"
                        placeholder="Nhập số thứ 1"
                    />
                    <input
                        class="txtInput"
                        id="number_2"
                        type="number"
                        placeholder="Nhập số thứ 2"
                    />
                    <input
                        class="txtInput"
                        id="number_3"
                        type="number"
                        placeholder="Nhập số thứ 3"
                    />
                    <input
                        class="txtInput"
                        id="number_4"
                        type="number"
                        placeholder="Nhập số thứ 4"
                    />
                    <input
                        class="txtInput"
                        id="number_5"
                        type="number"
                        placeholder="Nhập số thứ 5"
                    />
                </div>
                <button class="btnShow" id="btnAvg">Tính trung bình</button>
                <p class="showResult" id="showAvg"></p>
            </div>

            <div class="ex__item">
                <h1>Bài 3: Quy đổi tiền</h1>
                <div class="ex__input">
                    <input
                        class="txtInput"
                        id="txtMoney"
                        type="number"
                        placeholder="Nhập số tiền USD"
                    />
                </div>
                <button class="btnShow" id="btnChangeMoney">
                    Quy đổi tiền
                </button>
                <p class="showResult" id="showChangeMoney"></p>
            </div>

            <div class="ex__item">
                <h1>Bài 4: Tính diện tích, chu vi hình chữ nhật</h1>
                <div class="ex__input">
                    <input
                        class="txtInput"
                        id="txtChieuDai"
                        type="number"
                        placeholder="Nhập chiều dài"
                    />
                    <input
                        class="txtInput"
                        id="txtChieuRong"
                        type="number"
                        placeholder="Nhập chiều rộng"
                    />
                </div>
                <button class="btnShow" id="btnTinh">Tính</button>
                <p class="showResult" id="showKetQuaCVDT"></p>
            </div>

            <div class="ex__item">
                <h1>Bài 5: Tính tổng 2 ký số</h1>
                <div class="ex__input">
                    <input
                        class="txtInput"
                        id="txtNumber"
                        type="number"
                        placeholder="Nhập số có 2 chữ số"
                    />
                </div>
                <button class="btnShow" id="btnTinhTong">Tính tổng</button>
                <p class="showResult" id="showTinhTong"></p>
            </div>
        </div>

        <script src="./js/baitap1.js"></script>
        <script src="./js/baitap2.js"></script>
        <script src="./js/baitap3.js"></script>
        <script src="./js/baitap4.js"></script>
        <script src="./js/baitap5.js"></script>
    </body>
</html>
